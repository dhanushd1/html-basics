<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       .container
       {
        display: flex;
        height: 300px;
        background-color: aquamarine;
        align-items: center;
       }
    .box1
    {
        background-color: blueviolet;
        flex-grow: 1;
        height: 100px;
    }
    .box2
    {
        background-color: chartreuse;
        flex-grow: 0.5;
        align-self: center;
    }
    .box3
    {
        background-color: brown;

     flex-grow: 1;
        height: 50px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
        <div class="box3">BOX3</div>
    </div>
    
</body>
</html>
